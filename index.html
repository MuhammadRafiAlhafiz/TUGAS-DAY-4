<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENDAFTARAN KONFRENSI</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">KONFEREN.ID</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- FLAG -->

<center>
<div class="flag">
    <div class="horizontal-stripe"></div>
    <div class="vertical-stripe"></div>
</div>
</center>

<!-- FORM PENDAFTARAN -->
<form>
    <h2>Formulir Pendaftaran Konferensi</h2>
    <table>
        <tr>
            <th>Nama:</th>
            <td><input type="text" name="nama" required></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="password" required></td>
        </tr>
    </table>
    <input type="submit" value="Daftar">
</form>

<!-- FOOTER -->

<footer>
    <center>
    <div class="footer-container">
        <div class="copyright">
            <p> 2024 Nama Konfer Anda. Hak Cipta Dilindungi.</p>
            <a>Kebijakan Privasi</a><br><br>
            <a>Syarat dan Ketentuan</a>
        </div>
    </div>
</center>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
